name: "Open Dynamic Export"
version: "2.2.0"
slug: "open-dynamic-export"
description: "Dynamic solar export management with CSIP-AUS support"
url: "https://github.com/longzheng/open-dynamic-export"
arch:
  - amd64
  - aarch64
init: false
startup: application
boot: auto
hassio_api: true
hassio_role: default
ingress: true
ingress_port: 8099
panel_icon: mdi:solar-power
panel_title: "Solar Export"
ports:
  3000/tcp: null
options:
  config_file: |
    {
      "setpoints": {},
      "inverters": [],
      "inverterControl": {
        "enabled": false
      },
      "meter": {
        "type": "mqtt",
        "host": "mqtt://core-mosquitto",
        "topic": "site"
      }
    }
  log_level: info
schema:
  config_file: str
  log_level: list(trace|debug|info|warning|error)?
