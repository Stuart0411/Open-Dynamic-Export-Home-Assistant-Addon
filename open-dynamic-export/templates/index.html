<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Dynamic Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: #58a6ff;
        }
        
        .subtitle {
            color: #8b949e;
            font-size: 14px;
        }
        
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #58a6ff;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: #0d1117;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        
        .stat-label {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
        }
        
        .stat-unit {
            font-size: 14px;
            color: #8b949e;
            margin-left: 4px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ok { background: #3fb950; }
        .status-warning { background: #d29922; }
        .status-error { background: #f85149; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .error-message {
            background: #f85149;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        .timestamp {
            font-size: 12px;
            color: #8b949e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>☀️ Open Dynamic Export</h1>
            <div class="subtitle">Dynamic solar export management dashboard</div>
        </header>

        <div id="loading" class="loading">
            <div>Loading data...</div>
        </div>

        <div id="error" style="display:none;" class="error-message"></div>

        <div id="content" style="display:none;">
            <div class="card">
                <h2>System Status</h2>
                <div class="status-grid">
                    <div class="stat-box">
                        <div class="stat-label">Backend Status</div>
                        <div>
                            <span id="backend-status" class="status-indicator status-ok"></span>
                            <span id="backend-text">Running</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Active Limits</h2>
                <div class="status-grid" id="limits-grid">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div class="card">
                <h2>Site Readings</h2>
                <div class="status-grid" id="readings-grid">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div class="timestamp" id="last-update"></div>
        </div>
    </div>

    <script>
        const INGRESS_PATH = '{{ ingress_path }}';
        const API_BASE = INGRESS_PATH + '/api';
        
        async function fetchData(endpoint) {
            const response = await fetch(`${API_BASE}/${endpoint}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return await response.json();
        }
        
        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
        }
        
        function updateLimits(data) {
            const grid = document.getElementById('limits-grid');
            grid.innerHTML = '';
            
            if (data.opModExpLimW) {
                grid.innerHTML += `
                    <div class="stat-box">
                        <div class="stat-label">Export Limit</div>
                        <div class="stat-value">${formatNumber(data.opModExpLimW.value)}<span class="stat-unit">W</span></div>
                        <div class="stat-label">Source: ${data.opModExpLimW.source}</div>
                    </div>
                `;
            }
            
            if (data.opModImpLimW) {
                grid.innerHTML += `
                    <div class="stat-box">
                        <div class="stat-label">Import Limit</div>
                        <div class="stat-value">${formatNumber(data.opModImpLimW.value)}<span class="stat-unit">W</span></div>
                        <div class="stat-label">Source: ${data.opModImpLimW.source}</div>
                    </div>
                `;
            }
            
            if (Object.keys(data).length === 0) {
                grid.innerHTML = '<div class="stat-box"><div class="stat-label">No active limits</div></div>';
            }
        }
        
        function updateReadings(data) {
            const grid = document.getElementById('readings-grid');
            grid.innerHTML = '';
            
            if (data.realPower) {
                const power = data.realPower.net || data.realPower.phaseA || 0;
                grid.innerHTML += `
                    <div class="stat-box">
                        <div class="stat-label">Real Power</div>
                        <div class="stat-value">${formatNumber(power)}<span class="stat-unit">W</span></div>
                    </div>
                `;
            }
            
            if (data.voltage) {
                const voltage = data.voltage.phaseA || 0;
                grid.innerHTML += `
                    <div class="stat-box">
                        <div class="stat-label">Voltage</div>
                        <div class="stat-value">${formatNumber(voltage)}<span class="stat-unit">V</span></div>
                    </div>
                `;
            }
            
            if (data.frequency) {
                grid.innerHTML += `
                    <div class="stat-box">
                        <div class="stat-label">Frequency</div>
                        <div class="stat-value">${formatNumber(data.frequency)}<span class="stat-unit">Hz</span></div>
                    </div>
                `;
            }
        }
        
        async function loadData() {
            try {
                const status = await fetchData('coordinator/status');
                
                if (status.activeInverterControlLimits) {
                    updateLimits(status.activeInverterControlLimits);
                }
                
                if (status.latestSiteSample) {
                    updateReadings(status.latestSiteSample);
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('last-update').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading data: ' + error.message;
            }
        }
        
        // Load data on page load
        loadData();
        
        // Refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
